name: Deploy Release to Pages

permissions:
  contents: write   # リポジトリの内容（ブランチ）への書き込みを許可
  pages: write      # GitHub Pages の API 更新が必要な場合

# release ブランチに push されたときに実行
on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) リポジトリのチェックアウト + LFS の実ファイル取得
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v3
        with:
          lfs: true             # ← ポインタを実ファイルに変換
          submodules: false

      # 2) 静的ファイルをまとめる（ここでは単にコピー例）
      - name: Prepare public directory
        run: |
          mkdir public
          cp -R espeak-ng la-vitci-voksa public

      # 3) gh-pages ブランチへデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          publish_branch: gh-pages
          publish_dir: ./public
          enable_jekyll: true
